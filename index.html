<!DOCTYPE html>
<html>
<head>
	<title>428's server's leaderboard (experimental)</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p id="stxt" class="ftxt">Sunflower val. = </p>
	<input type="number" id="sun" value=1 onchange=UpdateScores()>
	<br>
	<p id="htxt" class="ftxt">Hibiscus val. = </p>
	<input type="number" id="hib" value=10 onchange=UpdateScores()>
	<br>
	<p id="btxt" class="ftxt">  Bouquet val. = </p>
	<input type="number" id="bou" value=100 onchange=UpdateScores()>
	<br>
	<span id="small">(You can type in the boxes to change the value!)</span><br>
	Handling custom emoji: 
	<select id="emojiHandling" onchange=UpdateScores()>
		<option value="Images">Emoji images</option>
		<option value="Text">Text with emoji</option>
		<option value="Discord">Discord emoji</option>
	</select><br>
	<button type="button" onclick=UpdateScores()>Manual update</button>
	<p id="scores">hi</p>
	<script src="code.js"></script>
	<script>UpdateScores()</script>
</body>
</html>
